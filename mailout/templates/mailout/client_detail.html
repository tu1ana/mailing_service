{% extends 'mailout/base.html' %}

{% block content %}
<section id="hero" class="d-flex align-items-end">
    <div class="container position-relative">
        <div class="col-12">
            <div class="row">
                <div class="col-9">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="card-title">Информация о клиенте</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <tr>
                                    <th>ID клиента</th>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Почта</th>
                                    <th>Комментарий</th>
                                </tr>
                                <tr>
                                    <td>{{ object.pk }}</td>
                                    <td>{{ object.first_name|title }}</td>
                                    <td>{{ object.last_name|title }}</td>
                                    <td>{{ object.email }}</td>
                                    <td>{{ object.comment }}</td>
                                </tr>
                            </table>

                        </div>
                    </div>
                    <div class="btn-group">
                        <a href="{% url 'mailout:client_update' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Редактировать</a>
                        <a href="{% url 'mailout:client_delete' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                        <a href="{% url 'mailout:client_list' %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Назад к списку</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
